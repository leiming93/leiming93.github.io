<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ming 的个人主页</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #0d1117;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    nav {
      background: #161b22;
      padding: 12px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #c9d1d9;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #58a6ff;
    }
    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      margin-top: 0;
      border-left: 4px solid #58a6ff;
      padding-left: 10px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    footer {
      margin-top: 60px;
      text-align: center;
      padding: 25px;
      background: #0d1117;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ming</h1>
    <p>欢迎来到我的 GitHub 个人网站</p>
  </header>

  <nav>
    <a href="#about">关于我</a>
    <a href="#projects">项目</a>
    <a href="#contact">联系</a>
  </nav>

  <section id="about">
    <h2>关于我</h2>
    <p>这里写你的简介，比如你做什么、你的技术栈、学习方向等。</p>
  </section>

  <section id="projects">
    <h2>项目</h2>
    <div class="projects">
      <div class="card">
        <h3>项目一</h3>
        <p>写一点描述，介绍项目做了什么。</p>
      </div>
      <div class="card">
        <h3>项目二</h3>
        <p>写一点描述，介绍项目做了什么。</p>
      </div>
      <div class="card">
        <h3>项目三</h3>
        <p>写一点描述，介绍项目做了什么。</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>联系</h2>
    <p>GitHub: <a href="https://github.com/你的用户名" target="_blank">你的用户名</a></p>
    <p>Email: 你@example.com</p>
  </section>

  <footer>
    © 2025 Ming. All rights reserved.
  </footer>
</body>
</html>
